---
layout: default
title: Publications
---



<h1 class="mt-4">Publications</h1>
{{ content }}
{% assign publications = site.publications | sort: "year" | reverse %}
{% for pub in publications %}
<div class="pubitem">
  <div class="pubteaser">
    <a href="{{pub.url}}">
      <img src="/assets/pubs/images/{{ pub.slug }}_small.png" alt="{{pub.slug}} publication teaser"/>
    </a>
  </div>
  <div class="pubtitle">
    {{ pub.title }}
  </div>
  <div class="pubauthors">
    {{ pub.authors }}
  </div>
  <div class="pubinfo">
    {{ pub.publication }}, {{ pub.year}}
  </div>
  <div class="publinks">
    <a href="/assets/pubs/download/{{ pub.slug}}.pdf"><i class="far fa-file-pdf"></i> PDF</a>&nbsp;&nbsp;
    <a href="{{pub.url}}"><i class="fas fa-link"></i> Project Page</a>
  </div>
</div>
{% endfor %}
